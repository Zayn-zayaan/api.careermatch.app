<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous">

<style type="text/css">
    @media (min-width: 768px) {
      html {
        font-size: 16px;
      }
    }

    .container {
      max-width: 960px;
    }

    .pricing-header {
      max-width: 700px;
    }

    .card-deck .card {
      min-width: 220px;
    }
    .search-bar{
        max-width: 500px;
        width: 100%;
    }
    form{
        width: 100%;
    }
</style>

<!-- Header -->
<div class="d-flex flex-column flex-md-row align-items-center p-2 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">
      {% if user.is_authenticated %}
        <p>Hello, {{request.user.username}} </p>
      {% endif %}
  </h5>

  <div class="search-bar mt-sm-2 mr-2">
      <form method="get">
          <input type="text" style="border-radius: 10px;background-color: #c4dce8;opacity: 0.4;" class="form-control" name="q" id="id_q" placeholder="Search...">
      </form>
  </div>

  <nav class="my-2 my-md-0 mr-md-3">
      {% if user.is_authenticated %}
          <a class="p-2" href="{% url 'home' %}">Home</a>
          <a class="p-2" href="{% url 'account' %}">Account</a>
          <a class="p-2" href="{% url 'logout' %}">Logout</a>
      {% else %}
          <a class="p-2" href="{% url 'home' %}">Home</a>
          <a class="p-2" href="{% url 'login' %}">Login</a>
          <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
      {% endif %}

  </nav>
</div>

<script type="text/javascript">
    document.getElementById("id_q").value = "{{query}}"
</script>
<!-- End Header -->
